      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: health_saas
      MYSQL_USER: saasuser
      MYSQL_PASSWORD: Gokberk5441863-*GG
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

volumes:
  mysql_data: